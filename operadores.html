<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n1 = 10;
      let n2 = 23;

      console.log(n1 + n2);
      console.log(n1 - n2);
      console.log(n1 * n2);
      console.log(n1 / n2);

      console.log(n1 == n2);
      console.log(n1 === n2);
      console.log(n1 !== n2);
      console.log(n1 >= n2);
    </script>
  </body>
</html>
